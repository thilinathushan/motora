services:
  app:
    # build:
    #   args:
    #     user: user
    #     uid: 1000
    #   context: ./
    #   dockerfile: Dockerfile
    image: ${DOCKER_USERNAME}/motora:latest
    container_name: motora-app
    restart: unless-stopped
    working_dir: /var/www/
    volumes:
      - ./:/var/www
    networks:
      - motora
    command: ["./entrypoint.sh"]

  db:
    image: mysql
    container_name: motora-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-motora_db}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-abc12345678}
      MYSQL_PASSWORD: ${DB_PASSWORD:-abc12345678}
      MYSQL_USER: ${DB_USERNAME:-thilina}
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    networks:
      - motora
  nginx:
    image: nginx:1.27.3-alpine
    container_name: motora-nginx
    restart: unless-stopped
    ports:
      - 8000:80
    volumes:
      - ./:/var/www
      - ./docker-compose/nginx:/etc/nginx/conf.d
    networks:
      - motora

networks:
  motora:
    driver: bridge
